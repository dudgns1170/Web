<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- 이벤트  -->
    <!-- 경고창 띄우기 -->
    <input type="button" name="" value="hi" onclick="alert('hi')">
    <!-- 값을 입력후 값이변경되었다고 알려(경고창) -->
    <input type="test" onchange="alert('changed')">
    <!-- 키다운 경고창 입력 마다 출력됨,지울때도 출력됨 -->
    <input type="test" onkeydown="alert('key down')">
  </body>
</html>
