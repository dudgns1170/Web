<!DOCTYPE html>
<html lnag="ko">
    <head>
        <meta charset="UTF-8">
        <title>네이버 : 회원가입</title>
        <link rel="stylesheet" href="new_main.css">

    </head>
    <body>
        <!-- header -->
        <div id="header">
            <a href="https://nid.naver.com/user2/V2Join.nhn?m=agree#agreeBottom" target="_blank" title="네이버 회원가입 페이지 보러가기"><img src="camera.png" id="logo"></a>
        </div>


        <!-- wrapper -->
        <div id="wrapper">

            <!-- content-->
            <div id="content">

                <!-- ID -->
                <div>
                    <h3 class="join_title"><label for="id">아이디</label></h3>
                    <span class="box int_id">
                        <input type="text" id="id" class="int" maxlength="20"></span>
                    <span class="error_next_box"></span>
                </div>

                <!-- PW1 -->

                <div>
                    <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
                    <span class="box int_pass">
                        <input type="text" id="pswd1" class="int" maxlength="20">
                        <span id="alertTxt">사용불가</span>
                        <img src="m_icon_pass.png" id="pswd1_img1" class="pswdImg">
                    </span>
                    <span class="error_next_box"></span>
                </div>


                <!-- PW2 -->
                <div>
                    <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
                    <span class="box int_pass_check">
                        <input type="text" id="pswd2" class="int" maxlength="20">
                        <img src="m_icon_check_disable.png" id="pswd2_img1" class="pswdImg">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- NAME -->
                <div>
                    <h3 class="join_title"><label for="name">이름</label></h3>
                    <span class="box int_name">
                        <input type="text" id="name" class="int" maxlength="20">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- BIRTH -->
                <div>
                    <h3 class="join_title"><label for="yy">생년월일</label></h3>

                    <div id="bir_wrap">
                        <!-- BIRTH_YY -->
                        <div id="bir_yy">
                            <span class="box">
                                <input type="text" id="yy" class="int" maxlength="4" placeholder="년(4자)">
                            </span>
                        </div>

                        <!-- BIRTH_MM -->
                        <div id="bir_mm">
                            <span class="box">
                                <select id="mm" class="sel">
                                    <option>월</option>
                                    <option value="01">1</option>
                                    <option value="02">2</option>
                                    <option value="03">3</option>
                                    <option value="04">4</option>
                                    <option value="05">5</option>
                                    <option value="06">6</option>
                                    <option value="07">7</option>
                                    <option value="08">8</option>
                                    <option value="09">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </span>
                        </div>

                        <!-- BIRTH_DD -->
                        <div id="bir_dd">
                            <span class="box">
                                <input type="text" id="dd" class="int" maxlength="2" placeholder="일">
                            </span>
                        </div>

                    </div>
                    <span class="error_next_box"></span>
                </div>

                <!-- GENDER -->
                <div>
                    <h3 class="join_title"><label for="gender">성별</label></h3>
                    <span class="box gender_code">
                        <select id="gender" class="sel">
                            <option>성별</option>
                            <option value="M">남자</option>
                            <option value="F">여자</option>
                        </select>
                    </span>
                    <span class="error_next_box">필수 정보입니다.</span>
                </div>

                <!-- EMAIL -->
                <div>
                    <h3 class="join_title"><label for="email">본인확인 이메일<span class="optional">(선택)</span></label></h3>
                    <span class="box int_email">
                        <input type="text" id="email" class="int" maxlength="100" placeholder="선택입력">
                    </span>
                    <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>
                </div>

                <!-- MOBILE -->
                <div>
                    <h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>
                    <span class="box int_mobile">
                        <input type="tel" id="mobile" class="int" maxlength="16" placeholder="전화번호 입력">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <div>
                  <h3 class="join_title">회원정보 찾기 문답</h3>
                  <span class="box int_name">
                      <input type="text" id="name" class="int" maxlength="20">
                  </span>

                </div>

                <div>
                  <h3 class="join_title">기업회원이신가요?
                    <input name="chkbox" type="checkbox" onClick="checkEnable(this.form)"><br></h3>

                  <h3 class="join_title">대표명</h3>
                  <span class="box int_name">
                      <input type="text" id="name" class="int" maxlength="20">
                  </span>

                  <h3 class="join_title">사업자 등록번호</h3>
                  <span class="box int_enterpriseRN">
                      <input type="int" id="enterpriseRegistrationNumber" class="int" maxlength="16" placeholder="등록번호 입력">
                  </span>
                  <span class="error_next_box"></span>


                  <h3 class="join_title">사업장 전화번호</h3>
                  <span class="box int_mobile">
                      <input type="tel" id="enterpriseNumber" class="int" maxlength="16" placeholder="전화번호 입력">
                  </span>
                  <span class="error_next_box"></span>


                  <h3 class="join_title">사업장 주소</h3>
                  <span class="box int_mobile">
                      <input type="text" id="" class="int" maxlength="126" placeholder="주소 입력">
                  </span>
                </div>

                <!--h3>고객(기업)이신가요?</h3>
                <input type="checkbox" id="switch1"><label for="switch1"></label-->

                <!--tr>
                <th class="active" style="text-align:right">신청 경로</th>
                <td class="form-inline">
                <input type="radio" name="cs_channel" id="cs_channel" value="온라인 최초 신청" class="radio" /><span class="ml_10">온라인 최초 신청</span>&nbsp;
                <input type="radio" name="cs_channel" id="cs_channel" value="방문" class="radio" /><span class="ml_10">방문</span>&nbsp;
                <input type="radio" name="cs_channel" id="cs_channel" value="사후 관리" class="radio" /><span class="ml_10">사후 관리</span>&nbsp;
                <input type="radio" name="cs_channel" id="cs_channel" value="유관기관 추천" class="radio" /><span class="ml_10">유관기관 추천</span>&nbsp;
                <input type="radio" name="cs_channel" id="cs_channel" value="지인소개" class="radio" /><span class="ml_10">지인소개</span>&nbsp;
                <input type="radio" name="cs_channel" id="cs_channel_etc" value="" class="radio" /><span class="ml_10">기타</span>&nbsp;
                <br><br>
                <div id="etc_view" style="display:none;">
                <input type="text" id="cs_channel_etc_view" name="cs_channel"  class="form-control" style="width:200px" placeholder="기타 선택 시 입력해주세요." />

              </tr-->

                <!--div class="box on">버튼입니다.<button type="button">버튼</button>
                </div-->

                <!-- JOIN BTN-->
                <div class="btn_area">
                    <button type="button" id="btnJoin">
                        <span>가입하기</span>
                    </button>
                </div>



            </div>
            <!-- content-->

        </div>
        <!-- wrapper -->
    <script src="main.js"></script>
    </body>
</html>
